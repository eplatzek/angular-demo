<h1>
    Github issue tracker for D3
</h1>
<hr>
<app-state-filter (stateChange)="onStateFilterChange($event)"></app-state-filter>

<div *ngIf="isLoading" class="loading-spinner">
  <mat-spinner diameter="50"></mat-spinner>
</div>

<div *ngFor="let issue of issues">
    <app-issue-card [issue]="issue"></app-issue-card>
</div>
